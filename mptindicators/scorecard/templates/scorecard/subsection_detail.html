{% extends "scorecard/base.html" %}

{% block content %}
    <h1>
        <a href="{% url 'scorecard_section' object.section.number %}">{{ object.section.name }}</a>
        /
        {{ object.name }}</h1>
    <ul>
        {% for indicator in subsection.indicators.all %}
            <li>
                <a href="{% url 'scorecard_indicator' indicator.number %}">{{ indicator.number }}. {{ indicator.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
